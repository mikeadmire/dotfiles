# remap prefix to Control + a
set -g prefix C-a
unbind C-b

set -sg escape-time 1

# use vim keybindings
setw -g mode-keys vi

# use vim keys to move to panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# make resizing panes easier
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5 

# change split window to dash and pipe
bind | split-window -h
bind - split-window -v

# use 1 based indexes for windows
set -g base-index 1
setw -g pane-base-index 1

# use prefix-r to reload .tmux.conf file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# enable mouse
setw -g mode-mouse on

# setup vim copy
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# also use `Enter` with copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattache-to-user-namespace pbcopy"
